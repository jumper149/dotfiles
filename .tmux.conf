set-option -g default-terminal "tmux-256color"
set-option -g set-titles on

set-option -g mouse       on
set-option -g mode-keys   vi
set-option -g status-keys vi
set-option -g prefix2     C-a

set-option -g base-index      1
set-option -g pane-base-index 1

set-option -g status-style                 bg=black,fg=cyan
set-option -g pane-border-style            bg=black,fg=black
set-option -g pane-active-border-style     bg=black,fg=cyan
set-option -g clock-mode-colour            cyan
set-option -g display-panes-colour         cyan
set-option -g display-panes-active-colour  brightcyan
set-option -g mode-style                   bg=brightcyan,fg=black
set-option -g window-status-style          fg=white
set-option -g window-status-activity-style fg=cyan
set-option -g window-status-bell-style     fg=yellow,blink
set-option -g window-status-current-style  fg=cyan,reverse
set-option -g window-status-last-style     default



unbind-key -T prefix M-Up    #resize-pane -U 5
unbind-key -T prefix M-Down  #resize-pane -D 5
unbind-key -T prefix M-Left  #resize-pane -L 5
unbind-key -T prefix M-Right #resize-pane -R 5
#(rebound) unbind-key -T prefix C-Up    #resize-pane -U
#(rebound) unbind-key -T prefix C-Down  #resize-pane -D
#(rebound) unbind-key -T prefix C-Left  #resize-pane -L
#(rebound) unbind-key -T prefix C-Right #resize-pane -R
#(rebound) unbind-key -T prefix S-Up    #refresh-client -U 10
#(rebound) unbind-key -T prefix S-Down  #refresh-client -D 10
#(rebound) unbind-key -T prefix S-Left  #refresh-client -L 10
#(rebound) unbind-key -T prefix S-Right #refresh-client -R 10

unbind-key -T prefix \{      #swap-pane -U
unbind-key -T prefix \}      #swap-pane -D
unbind-key -T prefix \;      #last-pane
unbind-key -T prefix /       #command-prompt -k -p key "list-keys -1N \"%%%\""
unbind-key -T prefix E       #select-layout -E
#(rebound) unbind-key -T prefix L       #last-client
unbind-key -T prefix M       #select-pane -M
unbind-key -T prefix c       #new-window
unbind-key -T prefix i       #display-message
unbind-key -T prefix f       #command-prompt "find-window -Z -- '%%'"
#(rebound) unbind-key -T prefix l       #last-window
unbind-key -T prefix m       #select-pane -m
unbind-key -T prefix o       #select-pane -t :.+
#(rebound) unbind-key -T prefix q       #display-panes
unbind-key -T prefix s       #choose-tree -Zs
#(rebound) unbind-key -T prefix t       #clock-mode
#(rebound) unbind-key -T prefix w       #choose-tree -Zw
unbind-key -T prefix z       #resize-pane -Z



bind-key -r -T prefix C-h     previous-window
bind-key -r -T prefix C-j     select-pane -t :.+
bind-key -r -T prefix C-k     select-pane -t :.-
bind-key -r -T prefix C-l     next-window
bind-key -r -T prefix C-Left  previous-window
bind-key -r -T prefix C-Down  select-pane -t :.+
bind-key -r -T prefix C-Up    select-pane -t :.-
bind-key -r -T prefix C-Right next-window

bind-key -r -T prefix h       select-pane -L
bind-key -r -T prefix j       select-pane -D
bind-key -r -T prefix k       select-pane -U
bind-key -r -T prefix l       select-pane -R
#(already set) bind-key -r -T prefix Left    select-pane -L
#(already set) bind-key -r -T prefix Down    select-pane -D
#(already set) bind-key -r -T prefix Up      select-pane -U
#(already set) bind-key -r -T prefix Right   select-pane -R

bind-key    -T prefix g       display-panes
bind-key    -T prefix G       choose-tree -Zw

bind-key -r -T prefix C-J     swap-pane -D
bind-key -r -T prefix C-K     swap-pane -U

bind-key -r -T prefix H       resize-pane -L
bind-key -r -T prefix J       resize-pane -D
bind-key -r -T prefix K       resize-pane -U
bind-key -r -T prefix L       resize-pane -R
bind-key -r -T prefix S-Left  resize-pane -L                             #(not working)
bind-key -r -T prefix S-Down  resize-pane -D                             #(not working)
bind-key -r -T prefix S-Up    resize-pane -U                             #(not working)
bind-key -r -T prefix S-Right resize-pane -R                             #(not working)

bind-key -r -T prefix n       next-window                                #(set again with -r)
bind-key -r -T prefix N       previous-window
bind-key -r -T prefix p       previous-window                            #(set again with -r)
bind-key -r -T prefix P       next-window
#(redundant) bind-key -r -T prefix Tab     next-window
#(redundant) bind-key -r -T prefix S-Tab   previous-window                            #(not working)

bind-key    -T prefix t       new-window
bind-key    -T prefix T       choose-tree -Zw
bind-key    -T prefix w       new-window
bind-key    -T prefix W       choose-tree -Zw

bind-key    -T prefix q       confirm-before -p "kill-pane #P? (y/n)" kill-pane
bind-key    -T prefix Q       confirm-before -p "kill-window #W? (y/n)" kill-window
#(redundant) #(already set) bind-key    -T prefix x       confirm-before -p "kill-pane #P? (y/n)" kill-pane
#(redundant) bind-key    -T prefix X       confirm-before -p "kill-window #W? (y/n)" kill-window

bind-key    -T prefix S       choose-tree -Zs
