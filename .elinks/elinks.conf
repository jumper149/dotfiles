##############################
# Automatically saved options
#

## config 
#  Configuration handling options.

  ## config.saving_style_w [0|1]
  #  This is internal option used when displaying a warning about obsolete
  #  config.saving_style. You shouldn't touch it.
  set config.saving_style_w = 1


## terminal 
#  Terminal options.

  ## terminal.tmux-256color 
  #  Options specific to this terminal type (according to $TERM value).

    ## terminal.tmux-256color.colors <num>
    set terminal.tmux-256color.colors = 1
    ## terminal.tmux-256color.type <num>
    set terminal.tmux-256color.type = 5


## ui 
#  User interface options.

  ## ui.language <language>
  #  Language of user interface. 'System' means that the language will be
  #  extracted from the environment dynamically.
  set ui.language = "System"


bind "main" "h" = "move-cursor-left"
bind "main" "j" = "move-cursor-down"
bind "main" "k" = "move-cursor-up"
bind "main" "l" = "move-cursor-right"
bind "main" "Ctrl-h" = "scroll-left"
bind "main" "Ctrl-j" = "scroll-down"
bind "main" "Ctrl-k" = "scroll-up"
bind "main" "Ctrl-l" = "scroll-right"

bind "main" "d" = "move-half-page-down"
bind "main" "u" = "move-half-page-up"
bind "main" "Ctrl-d" = "move-page-down"
bind "main" "Ctrl-u" = "move-page-up"

bind "main" "H" = "history-move-back"
bind "main" "J" = "tab-prev"
bind "main" "K" = "tab-next"
bind "main" "L" = "history-move-forward"

bind "main" "f" = "link-follow"

bind "main" "q" = "tab-close"

bind "main" "c" = "toggle-css"

bind "main" "o" = "goto-url"
bind "main" "O" = "open-new-tab"
#bind "main" "yo" = "goto-url-current"
