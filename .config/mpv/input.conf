#------------------------------------------------
# Bindings
#------------------------------------------------

h                  seek               -5
LEFT               seek               -5
H                  seek               -20
Shift+LEFT         seek               -20

l                  seek                5
RIGHT              seek                5
L                  seek                20
Shift+RIGHT        seek                20

#------------------------------------------------

j                  add volume         -2
DOWN               add volume         -2
J                  add volume         -10
Shift+DOWN         add volume         -10

k                  add volume          2
UP                 add volume          2
K                  add volume          10
Shift+UP           add volume          10

m                  cycle mute

#------------------------------------------------

q                  quit

#------------------------------------------------

p                  cycle pause
ENTER              cycle pause
SPACE              cycle pause

#------------------------------------------------

c                  cycle sub-visibility
Ctrl+Shift+h       cycle sub
Ctrl+Shift+l       cycle sub down
Ctrl+Shift+j       add sub-pos        -1
Ctrl+Shift+k       add sub-pos         1

#------------------------------------------------

<                  playlist-prev
>                  playlist-next

#------------------------------------------------

[                  multiply speed    1/1.1
]                  multiply speed      1.1
{                  multiply speed      0.5
}                  multiply speed      2.0

#------------------------------------------------

+                  add video-zoom      0.1
-                  add video-zoom     -0.1
=                  set video-pan-x 0; set video-pan-y 0; set video-zoom 0
Ctrl+h             add video-pan-x    -0.1
Ctrl+j             add video-pan-y     0.1
Ctrl+k             add video-pan-y    -0.1
Ctrl+l             add video-pan-x     0.1

#------------------------------------------------

1                  add contrast       -1
2                  add contrast        1
3                  add brightness     -1
4                  add brightness      1
5                  add gamma          -1
6                  add gamma           1
7                  add saturation     -1
8                  add saturation      1

#------------------------------------------------

,                  frame-back-step
.                  frame-step
!                  cycle-values loop-file "inf" "no"
@                  ab-loop
