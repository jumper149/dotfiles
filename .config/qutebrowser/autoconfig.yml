config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ',P': spawn --userscript qute-pass --password-only
        ',p': spawn --userscript qute-pass
        Z: spawn mpv {url}
        z: hint links spawn mpv {hint-url}
  qt.args:
    global:
    - ppapi-widevine-path=/usr/lib/qt/plugins/ppapi/libwidevinecdmadapter.so
  statusbar.hide:
    global: true
  tabs.show:
    global: switching
